<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login.css') }}">
{% extends "layout1.html" %}
{% block body %}
  <h2 style="text-align:center;">Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <style>
    #submit{
      font-family: sans-serif;
      border: 0px none;
      height: 30px;
      float: right;
      color: #FFF;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      padding: 5px 14px;
      display: inline-block;
      border-radius: 8px;
      text-decoration: none;
      text-shadow : 0px 1px 0px #3D768A;
      box-shadow: 0px 10px 14px -7px #276873;
      background: linear-gradient(to bottom, #599BB3 5%, #408C99 100%) repeat scroll 0% 0% transparent;
    }
  </style>
<form action="{{ url_for('login') }}" method="post" accept-charset="utf-8">
<div style="display:none;">
</div>
  <div class="box login">

    <div class="judge_logo">
      <a href="/index.html"><img src="{{url_for('static',filename='images/logo_nitw.png')}}" alt="NITWarangal"></a>
    </div>
    <br>
    <div class="login_form">
      <div class="login1">
        <p>
          <label for="form_username">Username</label><br/>
          <input id="form_username" type="text" name=username required="required" pattern="[0-9a-z]{3,20}" title="The Username field must be between 3 and 20 characters in length, and contain only digits and lowercase letters" class="sharif_input" value="" autofocus="autofocus"/>
          
        </p>
        <p>
          <label for="form_password">Password</label><br/>
          <input id="form_password" type="password" name=password required="required" pattern=".{1,200}" title="The Password field must be at least 1 characters in length" class="sharif_input"/>
          
        </p>
              </div>
      <div class="login2">
        <p style="margin:0;">
                    <a href="/">Register</a> |
                    <a href="/">Reset Password</a>
          <input type="submit" value=Login id="submit"/>
        </p>
      </div>
    </div>

  </div>
</form>
{% endblock %}
