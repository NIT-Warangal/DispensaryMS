{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<div class="container">
<div class="jumbotron">
	<h1>Change Password</h1>
</div>
<form action="{{url_for('changepassword')}}" method="POST">
  <div class="modal-body">
    <div class="container">
      <div class="row">  
        <div class="form-horizontal">
          <div class="form-group">
              <input type="password" class="form-control" name="oldpass" placeholder="Enter Old Password" autofocus/>
          </div>

          <div class="form-group">
              <input type="password" class="form-control" name="newpass" placeholder="Enter New Password">
          </div>

          <div class="form-group">
              <input type="password" class="form-control" name="renewpass" placeholder="Re Enter New Password">
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-success" >Update Password!</button>
    </div>
  </div>
</form>
</div>
{% else %}
<div class="jumbotron">
  <h1>You need to be logged in</h1>
</div>
{% endif %}
{% endblock %}
